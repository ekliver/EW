<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso al sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/login.css" />
    </h:head>
    <h:body>

        <div class="login">
            <h:form id="formLogin">            


                <p:growl id="mensajeGeneral"  showDetail="true" life="3000"  />

                <p:panel header="Control de acceso"  widgetVar="dlg">
                    <h:panelGrid  columns="1" cellpadding="4">

                        <br/>
                        
                        
                        <!--<h:outputLabel for="usuario" value="Usuario:" />-->
                        <p:inputText id="usuario" value="#{loginBean.usuario.loginUsuario}"
                                     placeholder="Usuario" required="true" label="usuario" 
                                     requiredMessage="Escriba el usuario por favor" style="width: 250px; margin-left: 20px;" />

                        <!--<h:outputLabel for="password" value="Password:" />-->
                        <p:password id="password" value="#{loginBean.usuario.claveUsuario}" 
                                    placeholder="Password" required="true" label="password" 
                                    requiredMessage="Escriba el password por favor" style="width: 250px; margin-left: 20px;" />

                        <p:inputText id="anyo" value="#{loginBean.anyo}" 
                                    placeholder="Año" required="true" label="Año" 
                                    requiredMessage="Escriba el año por favor" style="width: 250px; margin-left: 20px;" />

                        <f:facet name="footer">
                            <p:commandButton value="Ingresar al sistema" update="formLogin" actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)"  icon="ui-icon-key"/>
                        <br/>
                        <br/>
                        </f:facet>  
                        
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect('shake', {times: 3}, 350);

                } else {

                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>
